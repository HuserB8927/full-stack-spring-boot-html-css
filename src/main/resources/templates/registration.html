<!doctype html>
<html xmlns:th="http://www.thymeLeaf.org" lang="en" layout:decorator="layouts/main">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap-4.3.1-dist/css/bootstrap-grid.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-4.3.1-dist/css/bootstrap.min.css">
    <!--We are choosing these two to let the browser to load faster-->
    <link rel="stylesheet" type="text/css" href="css/logincss.css">
    <!--this is the last one so that we can override previous boostrap styles if we want-->

   
        <title>Registration page</title>
        <meta charset="UTF-8">
    </head>

    <body class="signin-body">
        <div class="container signin-container" layout:fragment="loginContent">
            <div class="row">
                <div class="col"></div>
                <div class="col-sm-12 col-md-8">
                    <div class="card signin-card">
                        <div class="card-block">
                            <form name="registration" th:action="@{/reg}" th:object="${user}" method="post" class="signin-form">
                            	<div class="form-group">
                                <h2 class="form-signin-heading">Create New Account</h2>
                                	<label for="fullName" class="sr-only">Full Name</label>
                                	<input type="text" id="fullName" name="fullName" th:field="*{fullName}" class="form-control" placeholder="Full Name" required="true">
                                	<label for="username" class="sr-only">Username</label>
                                	<input type="text" id="username" name="username" th:field="*{email}" class="form-control" placeholder="Username (email)" required="true">
                               	</div>
                                	<label for="password" class="sr-only">Password</label>
                                <div class="form-group">
                                <input type="password" id="password" name="password" th:field="*{password}" class="form-control" placeholder="Password" required="true">
                                </div>
                                <button class="btn btn-lg btn-primary btn-block" type="submit">Registration</button>
                            </form>
                        </div>
                </div>
            </div>
        <div class="col"></div>
    </div>
</div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="css/bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
    </body>

</html>
